{% extends "layouts/base.html" %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header with-border">
                        <h3 class="card-title">Tambah</h3>
                    </div>
                    <div class="card-body">
                        <form role="form" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="_token" value="8zJjCKg0g954wQ6mazj3hMyOCla52RJuIRp9sEwO">
                            <div class="form-group">
                                <label for="name">Group</label>
                                <input type="text" name="name" class="form-control " id="name" required>
                            </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header with-border">
                        <h3 class="card-title">List Group</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="myTable" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for row in user_groups %}
                                    <tr>
                                        <td>{{row.id}}</td>
                                        <td>{{row.name}}</td>
                                        <td>
                                            <form method="POST" action="{% url  'delete_group' pk=row.id %}">
                                                {% csrf_token %}
                                                <input type="hidden" name="id" value="{{ row.id }}" />
                                                <button type="submit" value="DELETE" class="btn btn-danger btn-sm"><i
                                                        class="fa fa-trash"></i></button>
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        <div class="float-right">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block javascript %}
<script>
        $(document).ready(function () {
            $('#myTable').DataTable({
                "lengthMenu": [
                    [3, 5, 10, -1],
                    [3, 5, 10, "All"]
                ],
                "pagingType": "simple_numbers"
            });
        });
</script>
{% endblock javascript %}
